<div class="pt-4 bg-bg-light font-display text-charcoal">

  <main class="max-w-6xl mx-auto px-6 py-10">

    <section class="mb-10">
      <div class="rounded-2xl bg-white border border-muted-gold/30 shadow-lg p-8">
        <span
          class="inline-flex px-3 py-1 rounded-full bg-green-100 text-green-700 text-xs font-bold"
        >
          ● Available
        </span>

        <h2 class="text-4xl font-bold text-primary mt-3">
          {{ office.officeName }}
        </h2>

        <div class="flex gap-6 text-sm text-charcoal/70 mt-3">
          <span>Location: {{ office.location }}</span>
          <span>Capacity: {{ office.config.capacity }}</span>
        </div>
      </div>
    </section>

    <section>
      <div class="mb-6">
        <h3 class="text-2xl font-bold">Availability Timings</h3>
        <p class="text-sm text-charcoal/60">
          Select a slot to book
        </p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

        <div
          *ngFor="let slot of availableSlots"
          class="p-6 rounded-xl bg-white border border-muted-gold/30
                 hover:border-primary transition cursor-pointer"
        >
          <p class="text-lg font-bold text-primary">
            {{ formatTime(slot.startTime) }} – {{ formatTime(slot.endTime) }}
          </p>

          <p class="text-xs text-green-600 font-semibold mt-1">
            Available
          </p>

          <button
            (click)="bookSlot(slot)"
            class="mt-4 w-full py-2.5 rounded-lg bg-primary text-white font-semibold
                   hover:bg-accent-focus transition"
          >
            Book Slot
          </button>
        </div>

      </div>

      <div
        *ngIf="!availableSlots.length"
        class="text-center text-charcoal/60 py-16"
      >
        No slots available for this date
      </div>

    </section>
  </main>
</div>
