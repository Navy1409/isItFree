<div class="min-h-screen bg-bg-off-white text-charcoal font-display">
  <!-- Date Header -->
<div class="bg-white border-b border-muted-gold/30 mb-6">
  <div
    class="flex items-center gap-2 overflow-x-auto no-scrollbar px-2"
  >
    <!-- Date tabs -->
    <button
      *ngFor="let date of visibleDates"
      (click)="selectDate(date)"
      class="min-w-[90px] py-3 flex flex-col items-center justify-center
             border-b-2 transition-all"
      [ngClass]="{
        'border-primary text-primary font-bold': isSameDate(date, selectedDate),
        'border-transparent text-charcoal/60 hover:text-primary': !isSameDate(date, selectedDate)
      }"
    >
      <span class="text-[10px] uppercase tracking-widest">
        {{ date | date:'EEE' }}
      </span>
      <span class="text-lg">
        {{ date | date:'dd' }}
      </span>
    </button>

    <button
  (click)="picker.open()"
  class="min-w-[90px] py-3 flex flex-col items-center justify-center
         text-primary hover:bg-primary/5 rounded-lg"
>
  <i class="fa-solid fa-calendar-days text-3xl"></i>
</button>


    <!-- Hidden Angular Material Datepicker -->
<mat-form-field class="absolute opacity-0 pointer-events-none">
  <input
  [min]="minDate"
    matInput
    [matDatepicker]="picker"
    [matDatepickerFilter]="dateFilter"
    (dateChange)="onMaterialDatePicked($event.value)"
  />
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  </div>
</div>


  <!-- Content -->
  <main class="px-6 py-10">
    <div class="max-w-7xl mx-auto">

      <div class="mb-8">
        <h2 class="text-2xl font-bold">Workspace Availability</h2>
        <p class="text-sm text-muted-brown/60">
          Real-time status for today
        </p>
      </div>

      <!-- Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

        <!-- Available Card -->
        <div
          *ngFor="let office of offices"
    (click)="openOffice(office)"
          class="group bg-white p-5 rounded-xl shadow-premium border
                 hover:-translate-y-1 hover:shadow-xl transition cursor-pointer"
        >
          <div class="flex justify-between">
              <div>
            <h3 class="font-bold text-lg">{{ office.officeName }}</h3>
          <p class="text-xs text-muted-brown/60 uppercase">
            {{ office.location }}
          </p>
          </div>
            <div
            class="flex items-center
                   bg-green-50 text-green-600 px-2.5 py-1 rounded-full
                   text-[10px] font-bold"
          >
            ‚óè Available
          </div>
          </div>

          <div
            class="flex justify-between items-center pt-4 mt-4 border-t"
          >
            <span class="text-sm text-charcoal/70">Capacity:  {{ office.config?.capacity }}</span>
            <span class="text-primary font-bold text-sm">
              {{ office.isGroup ? 'Book Office' : 'View Seats' }}
            </span>
          </div>
        </div>

      </div>
    </div>
  </main>
</div>
