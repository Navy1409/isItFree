<div class="grid grid-cols-1 lg:grid-cols-12 gap-12">

  <div class="lg:col-span-4 space-y-6">
    <div>
      <h2 class="text-4xl font-extrabold text-charcoal tracking-tight">
        User Registration
      </h2>
      <p class="mt-4 text-gray-500 text-lg leading-relaxed">
        Create and manage User accounts.
      </p>
    </div>

    <div class="p-6 bg-white border border-border-light rounded-xl space-y-4">
      <div class="flex items-start gap-3">
        <i class="fa-solid fa-circle-info text-primary text-lg"></i>
        <p class="text-sm text-gray-600">
          You can set password using your email after user creation.
        </p>
      </div>
    </div>
  </div>

  <div class="lg:col-span-8">
    <div class="bg-white border border-border-light rounded-2xl p-10 shadow-sm">
      <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()" class="space-y-10">
        <section>
          <h3
            class="text-xs font-black text-primary uppercase tracking-[0.3em] mb-8 flex items-center gap-4"
          >
            Basic Information
            <span class="h-[1px] flex-grow bg-border-light"></span>
          </h3>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-10">
            <!-- User Name -->
            <div class="space-y-3">
              <label
                class="block text-xs font-black uppercase tracking-[0.1em]"
              >
                User Name
              </label>
              <input
                type="text"
                placeholder="e.g. ankitaaRay"
                formControlName="userName"
                class="w-full px-4 py-4 bg-off-white rounded-lg focus:ring-2 focus:ring-primary focus:bg-white outline-none placeholder:text-gray-400 font-medium"
              />
            </div>

            <div class="space-y-3">
              <label
                class="block text-xs font-black uppercase tracking-[0.1em]"
              >
                First Name
              </label>
              <input
                type="text"
                placeholder="e.g. Ankita"
                formControlName="firstName"
                class="w-full px-4 py-4 bg-off-white rounded-lg focus:ring-2 focus:ring-primary focus:bg-white outline-none placeholder:text-gray-400 font-medium"
              />
            </div>
            <div class="space-y-3">
              <label
                class="block text-xs font-black uppercase tracking-[0.1em]"
              >
                Last Name
              </label>
              <input
                type="text"
                placeholder="e.g. Ray"
                formControlName="lastName"
                class="w-full px-4 py-4 bg-off-white rounded-lg focus:ring-2 focus:ring-primary focus:bg-white outline-none placeholder:text-gray-400 font-medium"
              />
            </div>

            <div class="space-y-3">
              <label
                class="block text-xs font-black uppercase tracking-[0.1em]"
              >
                Email Address
              </label>
              <input
                type="email"
                placeholder="ankita@isitfree.com"
                formControlName="emailId"
                class="w-full px-4 py-4 bg-off-white rounded-lg focus:ring-2 focus:ring-primary focus:bg-white outline-none placeholder:text-gray-400 font-medium"
              />
            </div>
          </div>
        </section>

        <div
          class="pt-6 border-t border-border-light flex flex-col sm:flex-row items-center justify-between gap-8"
        >
          <div class="flex items-start gap-3 text-gray-500 max-w-md">
            <i class="fa-solid fa-shield-halved text-primary mt-1"></i>
            <p class="text-sm leading-relaxed font-medium">
              Security note: The user will be prompted to set their password
              before login.
            </p>
          </div>

          <div class="flex items-center gap-6 w-full sm:w-auto">
            <button
              type="button"
              (click)="discardChanges()"
              class="px-8 py-4 font-bold text-gray-400 hover:text-charcoal transition-colors uppercase text-sm tracking-widest"
            >
              Discard
            </button>

            <button
              type="submit"
              class="bg-primary hover:bg-[#b08856] text-white px-12 py-5 rounded-lg font-black tracking-[0.05em] shadow-lg transition-all flex items-center gap-3 uppercase text-sm"
            >
              <i class="fa-solid fa-user-check"></i>
              Create User
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
