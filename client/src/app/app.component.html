<div class="min-h-screen flex flex-col font-display text-charcoal bg-bg-light">
  <nav
    class="w-full px-3 py-3 flex justify-between items-center
           border-b border-charcoal/5 bg-white/70 backdrop-blur-sm
           sticky top-0 z-50"
  >
    <!-- Left: Logo -->
    <div class="flex items-center gap-3">
      <img
        src="/assets/IMG_20260112_143338.png"
        alt="isItFree logo"
        class="h-10"
      />
    </div>

    <!-- Right -->
    <div class="flex items-center gap-3">
      @if (isAdmin) {

        <button
          (click)="changePanel()"
          class="inline-flex items-center gap-2 px-4 py-2
                 rounded-xl font-bold text-sm
                 text-primary bg-primary/10
                 hover:bg-primary/20 transition-all"
        >
          <i class="fa-solid fa-shield-halved"></i>
          {{panel}}
        </button>
      }

      @if (isLoggedIn) {
        <!-- Logout -->
      <button
        (click)="logout()"
        class="inline-flex items-center gap-2 px-4 py-2
               rounded-xl font-bold text-sm
               text-primary border border-primary/20
               bg-primary/5 hover:bg-primary/10 transition-all"
      >
        <i class="fa-solid fa-right-from-bracket"></i>
        Logout
      </button>
      }
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
