<div class="w-full flex justify-center align-middle pt-4 ">
    <div
    class="w-full max-w-md bg-white rounded-xl border border-muted-gold/30 shadow-lg p-8"
  >
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-charcoal">
        Welcome back
      </h1>
      <p class="text-sm text-muted-gold mt-1">
        Login to continue to IsItFree?
      </p>
    </div>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-charcoal mb-1">
          Email
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="you@company.com"
          class="w-full px-4 py-3 rounded-lg border border-muted-gold/40
                 focus:outline-none focus:ring-2 focus:ring-accent-focus
                 focus:border-accent-focus"
        />
      </div>

      <div>
        <div class="flex justify-between items-center mb-1">
          <label class="text-sm font-medium text-charcoal">
            Password
          </label>
          <button
            type="button"
            class="text-xs text-primary hover:text-accent-focus font-medium"
          >
            Forgot password?
          </button>
        </div>

        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-lg border border-muted-gold/40
                   focus:outline-none focus:ring-2 focus:ring-accent-focus
                   focus:border-accent-focus"
          />

          <button
            type="button"
            (click)="togglePassword()"
            class="absolute right-3 top-1/2 -translate-y-1/2
                   text-muted-gold hover:text-charcoal"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-primary hover:bg-accent-focus
               text-white font-semibold py-3 rounded-xl
               transition transform hover:scale-[1.02]"
        (click)="login()"
      >
        Login
      </button>

      <p class="text-center text-sm text-muted-gold">
        Don’t have an account?
        <a
          routerLink="/register"
          class="text-primary font-semibold hover:underline ml-1 hover:cursor-pointer"
        >
          Register organisation
        </a>
      </p>
    </form>
  </div>
</div>
