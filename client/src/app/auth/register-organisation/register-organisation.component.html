<!-- Main -->
<main class="flex-1 flex items-center justify-center p-6 lg:p-16">
  <div class="w-full max-w-[540px]">
    <!-- Header -->
    <div class="text-center mb-10">
      <div
        class="inline-flex items-center justify-center size-14 rounded-full bg-primary/10 mb-6"
      >
        <i class="fa-solid fa-building text-primary text-2xl"></i>
      </div>
      <h1 class="text-3xl lg:text-4xl font-extrabold tracking-tight mb-4">
        Create your organisation
      </h1>
      <p class="text-muted-gold font-medium text-lg">
        Set up your premium workspace in seconds.
      </p>
    </div>

    <!-- Card -->
    <div
      class="bg-white rounded-2xl p-8 lg:p-12 border border-charcoal/5 shadow-xl"
    >
      <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Organisation Name -->
        <div class="space-y-2">
          <label class="form-label">
            <i class="fa-solid fa-briefcase"></i>
            Organisation Name
          </label>
          <input
            class="form-input"
            placeholder="e.g. Global Assets Ltd"
            type="text"
            formControlName="organisationName"
          />
        </div>

        <!-- Open Time -->
        <div class="space-y-2">
          <label class="form-label">
            <i class="fa-solid fa-door-open"></i>
            Open Time
          </label>
          <input
            class="form-input"
            type="time"
            step="1"
            formControlName="openTime"
          />
        </div>

        <!-- Break Time -->
        <div class="space-y-2">
          <label class="form-label">
            <i class="fa-solid fa-mug-hot"></i>
            Break Time
          </label>
          <input
            class="form-input"
            type="time"
            step="1"
            formControlName="breakTime"
          />
        </div>

        <!-- Close Time -->
        <div class="space-y-2">
          <label class="form-label">
            <i class="fa-solid fa-door-closed"></i>
            Close Time
          </label>
          <input
            class="form-input"
            type="time"
            step="1"
            formControlName="closeTime"
          />
        </div>

        <!-- Admin Name -->
        <div class="space-y-2">
          <label class="form-label">
            <i class="fa-solid fa-user"></i>
            Admin Username
          </label>
          <input
            class="form-input"
            placeholder="John Doe"
            type="text"
            formControlName="userName"
          />
        </div>
        <!-- Admin First Name -->
        <div class="space-y-2">
          <label class="form-label">
            <i class="fa-solid fa-user"></i>
            Admin First Name
          </label>
          <input
            class="form-input"
            placeholder="John Doe"
            type="text"
            formControlName="firstName"
          />
        </div>
        <!-- Admin Last Name -->
        <div class="space-y-2">
          <label class="form-label">
            <i class="fa-solid fa-user"></i>
            Admin Last Name
          </label>
          <input
            class="form-input"
            placeholder="John Doe"
            type="text"
            formControlName="lastName"
          />
        </div>
        <!-- Admin Email -->
        <div class="space-y-2">
          <label class="form-label">
            <i class="fa-solid fa-envelope"></i>
            Admin Email
          </label>
          <input
            class="form-input"
            placeholder="admin@company.com"
            type="email"
            formControlName="emailId"
          />
        </div>

        <!-- Passwords -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div class="space-y-2">
            <label class="form-label">
              <i class="fa-solid fa-lock"></i>
              Password
            </label>
            <div class="relative">
              <input
                class="form-input pr-12"
                [type]="showPassword ? 'text' : 'password'"
                placeholder="••••••••"
                formControlName="password"
              />
              <button
                type="button"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-charcoal/30 hover:text-primary"
                (click)="togglePassword()"
              >
                <i
                  class="fa-solid"
                  [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                ></i>
              </button>
            </div>
          </div>
          <div class="space-y-2">
            <label class="form-label">
              <i class="fa-solid fa-shield-halved"></i>
              Confirm
            </label>
            <input
              class="form-input"
              placeholder="••••••••"
              formControlName="confirmPassword"
              type="password"
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-primary hover:bg-accent-focus text-white font-extrabold py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-3 transition-all"
        >
          REGISTER ORGANISATION
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>
    </div>

    <!-- Login -->
    <div class="mt-10 text-center">
      <p class="text-charcoal/60 font-medium">
        Already have an account?
        <a
        routerLink="/login"
          class="text-primary font-extrabold hover:text-accent-focus ml-1 inline-flex items-center gap-1"
        >
          Login to IsItFree?
          <i class="fa-solid fa-right-to-bracket text-sm"></i>
        </a>
      </p>
    </div>
  </div>
</main>
