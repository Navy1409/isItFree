<div class="min-h-screen flex flex-col font-display text-charcoal bg-bg-light">

  <!-- Navbar -->
  <nav class="w-full px-6 lg:px-20 py-8 flex justify-between items-center border-b border-charcoal/5 bg-white/70 backdrop-blur-sm sticky top-0 z-50">
    <div class="flex items-center gap-3">
      <div class="size-9 bg-primary rounded-lg flex items-center justify-center text-white shadow-lg shadow-primary/20">
        <i class="fa-solid fa-building-columns text-lg"></i>
      </div>
      <h2 class="text-xl font-extrabold tracking-tight">
        IsItFree<span class="text-primary">?</span>
      </h2>
    </div>
    <a class="text-sm font-bold text-muted-gold hover:text-primary transition-colors tracking-wide" href="#">
      HELP CENTER
    </a>
  </nav>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center p-6 lg:p-16">
    <div class="w-full max-w-[540px]">

      <!-- Header -->
      <div class="text-center mb-10">
        <div class="inline-flex items-center justify-center size-14 rounded-full bg-primary/10 mb-6">
          <i class="fa-solid fa-building text-primary text-2xl"></i>
        </div>
        <h1 class="text-3xl lg:text-4xl font-extrabold tracking-tight mb-4">
          Create your organisation
        </h1>
        <p class="text-muted-gold font-medium text-lg">
          Set up your premium workspace in seconds.
        </p>
      </div>

      <!-- Card -->
      <div class="bg-white rounded-2xl p-8 lg:p-12 border border-charcoal/5 shadow-xl">
        <form class="space-y-6" (ngSubmit)="onSubmit()">

          <!-- Organisation Name -->
          <div class="space-y-2">
            <label class="form-label">
              <i class="fa-solid fa-briefcase"></i>
              Organisation Name
            </label>
            <input class="form-input" placeholder="e.g. Global Assets Ltd" type="text" />
          </div>

          <!-- Admin Name -->
          <div class="space-y-2">
            <label class="form-label">
              <i class="fa-solid fa-user"></i>
              Admin Name
            </label>
            <input class="form-input" placeholder="John Doe" type="text" />
          </div>

          <!-- Admin Email -->
          <div class="space-y-2">
            <label class="form-label">
              <i class="fa-solid fa-envelope"></i>
              Admin Email
            </label>
            <input class="form-input" placeholder="admin@company.com" type="email" />
          </div>

          <!-- Passwords -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

            <!-- Password -->
            <div class="space-y-2">
              <label class="form-label">
                <i class="fa-solid fa-lock"></i>
                Password
              </label>
              <div class="relative">
                <input
                  class="form-input pr-12"
                  [type]="showPassword ? 'text' : 'password'"
                  placeholder="••••••••"
                />
                <button
                  type="button"
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-charcoal/30 hover:text-primary"
                  (click)="togglePassword()">
                  <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="space-y-2">
              <label class="form-label">
                <i class="fa-solid fa-shield-halved"></i>
                Confirm
              </label>
              <input class="form-input" placeholder="••••••••" type="password" />
            </div>
          </div>

          <!-- Submit -->
          <button type="submit"
            class="w-full bg-primary hover:bg-accent-focus text-white font-extrabold py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-3 transition-all">
            REGISTER ORGANISATION
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>

        <!-- Terms -->
        <p class="mt-8 text-[12px] text-center text-charcoal/40 font-medium leading-relaxed px-6">
          By creating an account, you agree to our
          <a class="text-muted-gold font-bold hover:text-primary underline">Terms</a>
          and
          <a class="text-muted-gold font-bold hover:text-primary underline">Privacy Policy</a>.
        </p>
      </div>

      <!-- Login -->
      <div class="mt-10 text-center">
        <p class="text-charcoal/60 font-medium">
          Already have an account?
          <a class="text-primary font-extrabold hover:text-accent-focus ml-1 inline-flex items-center gap-1">
            Login to IsItFree?
            <i class="fa-solid fa-right-to-bracket text-sm"></i>
          </a>
        </p>
      </div>

    </div>
  </main>
</div>
